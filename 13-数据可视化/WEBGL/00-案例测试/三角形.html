<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script id="vertexShader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    attribute float a_PointSize;
    attribute vec4 a_Color;
    varying vec4 v_Color;
    void main() {
        gl_Position = a_Position;
        gl_PointSize = a_PointSize;
        v_Color = a_Color;
    }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 v_Color;

    void main() {
        gl_FragColor = v_Color;
    }
</script>
<script type="module">
  import {initShaders} from './js/utils.js'
  import Poly from './js/poly02.js'

  const canvas = document.getElementById('canvas')
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const gl = canvas.getContext('webgl')
  const vertexShader = document.getElementById('vertexShader').innerText
  const fragmentShader = document.getElementById('fragmentShader').innerText

  initShaders(gl, vertexShader, fragmentShader)

  gl.clearColor(0, 0, 0, 1)
  gl.clear(gl.COLOR_BUFFER_BIT)

  const poly = new Poly({
    gl,
    source: [
      0.0, 0.4, 0, 0, 0, 1, 1, 100,
      -0.2, -0.1, 0, 0, 1, 0, 1, 100,
      0.2, -0.1, 0, 1, 1, 0, 1, 100
    ],
    attributes: {
      a_Position: {
        size: 3,
        index: 0
      },
      a_Color:{
        size: 4,
        index: 3,
      },
      a_PointSize: {
        size: 1,
        index: 7
      },
    }
  })

  gl.clear(gl.COLOR_BUFFER_BIT)
  poly.draw()

</script>
</body>
</html>
